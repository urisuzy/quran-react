<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js"
      defer
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/scripts/style.css" />
    <link rel="stylesheet" href="assets/scripts/detail.css" />
  </head>

  <body>
  <!-- navigasi -->
   
  <div class="section-navbar border-box transition-all duration-500 linear lg:px-24 md:px-20 px-8 py-8 ">
    <div class="navbar-nav">
      <div
        class="container mx-auto flex flex-wrap flex-row items-center justify-between"
      >
        <a href="" class="flex font-medium items-center">
          <img src="assets/images/logo.png" class="img-logo" alt="img-logo" />
        </a>
        <label for="menu-toggle" class="cursor-pointer lg:hidden block">
          <img src="assets/images/burger.svg" alt="">
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />
        <div
          class="hidden lg:flex lg:items-center lg:w-auto w-full relative"
          id="menu"
        >
          <div class="relative">
            <button
              class="btn-login text-white items-center border-0 py-3 px-8 focus:outline-none rounded-2xl font-medium text-base mt-6 lg:mt-0"
              id="dropdown-toggle"
            >
              Muhammad Dikky
            </button>
            <ul
              class="absolute hidden text-base font-medium bg-white border border-gray-200 rounded-xl py-2 mt-2 w-36"
              id="dropdown-menu"
            >
              <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a></li>
              <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Simpan Ayat</a></li>
              <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a></li>
            </ul>
          </div>
        </div>
      
      </div>
    </div>
  </div>
    <!--  -->

  <div class="detail-kitab justify-center px-4">
      <div class="detail-card max-w-6xl mx-auto flex flex-row  mt-8">
          <div class="grid grid-cols-1 gap-y-4 w-full">
              <!--Card 1-->
              <div class="flex flex-col">

                  <div class="flex flex-row justify-between items-center">
                      <div class="list-number py-4  rounded-3xl border-black items-center">
                          <p class="font-bold text-2xl">
                              1
                          </p>
                      </div>
                      <div class="arab-text text-left px-4 py-4 rounded-xl bg-gray-100">
                          <p class="text-2xl text-right">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ
                          </p>
                      </div>


                  </div>
               
          
                  <div class="description mt-4">
                      <p class="latin-text">
                          Bismillāhir-raḥmānir-raḥīm(i).
                      </p>
                      <small class="terjemahan-text">
                          Dengan nama Allah Yang Maha Pengasih lagi Maha Penyayang
                      </small>
          
                      
                      <div class="flex flex-row gap-x-4 items-center function mt-4">
                        <button onclick="playButton(this)">
                          <img src="./assets/images/remove-svg.svg" alt="play-button" data-original-src="./assets/images/play-svg.svg">
                        </button>

                        <button onclick="playButton(this)">
                            <img src="./assets/images/play-svg.svg" alt="play-button" data-original-src="./assets/images/play-svg.svg">
                        </button>

                        <button onclick="showAlert('Teks Tercopy')">
                            <img src="./assets/images/copy-svg.svg" alt="copy-button">
                        </button>

                        <button onclick="showModal()">
                        
                            <img src="./assets/images/note-svg.svg" alt="tafsir-button">
                        </button>

                     
                        
                    </div>
                  </div>

                  <div class=" mt-4">
                      <hr class="border-t border-black ">
                  </div>
              </div>
            
          </div>
          
      </div>

  </div>
 
  <script>
    const dropdownToggle = document.getElementById('dropdown-toggle');
    const dropdownMenu = document.getElementById('dropdown-menu');
  
    dropdownToggle.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });
  </script>

    
  </body>
</html>
